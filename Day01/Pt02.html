    <script>
        function add(){
            let x = Number.parseInt(document.getElementById("problem1").value)
            let y = 0;
            for(let i = 1; i <= x; i++){
                y += i;
            }
            let result1 = document.getElementById("result1");

            result1.innerHTML = `${y}`
        }

        function Multiply(){
            let x = Number.parseInt(document.getElementById("problem2").value)
            let y = 0;
            let result2 = document.getElementById("result2");
            for(let i = 1; i <= x; i++){
                result2.innerHTML += `${i} X ${x} = ${i * x}` + "<br>"
            }
        }
    </script>

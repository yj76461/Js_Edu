<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // alert => 메시지 출력용
        alert("이것은 alert!")
        // confirm => T/F 의 답을 받음
        let result = confirm("Are you Adult?")
        alert(result ? "Adult" : "Under 18")
        // prompt => 값을 입력받음
        let name = prompt("Insert your name.");
        alert(`Glad to meet you. ${name}!`)

    </script>
</body>
</html>

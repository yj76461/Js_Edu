<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./Ex06Src.js"></script>

    <style>
        .line-through {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <h1>To Do List</h1>
    <!-- 아이템 입력란 -->
    <input id="todo"/>
    <input id="due-date" type="date"/>

    <!-- 아이템 추가 버튼 -->
    <button id="register">+</button>

    <!-- 결과 출력란(클릭 시 취소선 토글 기능) -->
    <ul id="todo-list"></ul>

    <script>
        
        document.addEventListener('DOMContentLoaded', function(){
            
            document.getElementById('due-date').min = getMinDate();
            document.getElementById('todo').addEventListener('keydown', e => {
                if(e.key == "Enter")
                    addItem()
            })
            document.getElementById('register').addEventListener('click', e => {
                addItem()
            })
            document.getElementById('todo-list').addEventListener('click', e => {
                console.log(e.target.tagName)
                if(e.target.tagName == 'LI'){
                    console.log("hihi")
                    e.target.style.textDecoration = (e.target.style.textDecoration == 'line-through') ? `` : `line-through`
                }
            })

        })
        // })
    </script>
</body>
</html>
